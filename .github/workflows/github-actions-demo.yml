name: GitHub Actions Demo
on: [push] 
jobs:
  init:
    runs-on: macos-latest 
    strategy:
      matrix:
        node-varsion: [ 17.x ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
      - name: install modules
        run: npm install 
      - name: build project
        run: npm run build